name: terraform plan for pr

on:
  pull_request:
    branches: [ main ]

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
      - name: checkout source
        uses: actions/checkout@v2

      - name: plan after check
        id: composite-plan
        uses: ./.github/actions/composite-plan
        with:
          terraform-version: '1.0.5'
          working-dir: ./env/stg

      - name: comment diff
        uses: actions/github-script@v5.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### latest terraform planã€€:earth_asia:

            <details><summary>show execution plan</summary>

            \`\`\`${{ steps.composite-plan.outputs.execution-plan }}\`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
