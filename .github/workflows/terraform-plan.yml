name: terraform plan

on:
  pull_request:
    branch: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        default: stg

jobs:
  plan:
    runs-on: ubuntu-latest
    enviroment: ${{ github.event.inputs.environment }}
    defualt:
      run:
        default:
          run:
          working-directory: ./${{ github.event.inputs.environment }}
    steps:
      - name: checkout source
        uses: actions/checkout@v2

      - name: setup terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.5

      - name: terraform init
        run: terraform init

      - name: teraform plan
        id: plan
        run: terraform plan

      - name: print result
        run: |
          echo ${{ steps.plan.outputs.stdout }}
          echo ${{ steps.plan.outputs.stderr }}
          echo ${{ steps.plan.outputs.exitcode }}




